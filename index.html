<header>CRUD en JAVASCRIPT</header>
    <article>Este es una web con la funcionalidad de agregar una tarea y su respectiva descripcion, pudiendo editar y borrar las que han sido ingresadas.</article>
    <form id="formulario">
    <label>Tarea:</label><br>
    <input type="text" id="taskname" placeholder="Nombre de la tarea..." class="css-input"  maxlength="15">
    <br><br>
    <label>Descripcion:</label><br>
    <input type="text" id="description" placeholder="Descripcion de la tarea..." class="css-input"  maxlength="25"> 
    <br><br>
    <button type="submit" style="margin-left:2rem" id="btnAgregar">Agregar tarea</button>
  </form>

   <div id="lista"></div>
